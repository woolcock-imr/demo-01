<script>
	function F__ID(){
        //----------------------------------------
		$('span.title__ID').on('click',function(){
			if($(this).parent().find('div.content__ID').css('display')!='block'){
				$(this).parent().find('div.content__ID').show();
				$(this).parent().find('button.open__ID').hide();
			}
			else{
				$(this).parent().find('div.content__ID').hide();
				$(this).parent().find('button.open__ID').show();
			}
		})
		//----------------------------------------
		$('button.open__ID').on('click',function(){
			$(this).next('div').show();
			$(this).hide();
		})
		//----------------------------------------
		$('button.close__ID').on('click',function(){
			$(this).closest('div.content__ID').hide();
			$(this).closest('div.project__ID').find('button.open__ID').show();
		})
		//----------------------------------------
		$('button.apply__ID').on('click',function(){
			$vm.load_module_v2('pages_registration',"",{});
		})
		//----------------------------------------
	}
</script>
